<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="./asset/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="containers">
      <div class="container">
        <nav
          class="navbar navbar-expand-lg bg-body-tertiary rounded-pill bg-light"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img
                src="./asset/img/coriftech logo (1).png"
                alt=""
                class="corif"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarText"
              aria-controls="navbarText"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Careers</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Programs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Media</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">IJobify</a>
                </li>
              </ul>
              <span class="navbar-text me-5">
                <a href=""
                  ><img src="./asset/img/Symbolfacebook.svg" alt=""
                /></a>
                <a href=""
                  ><img src="./asset/img/Symbolinstagram.svg" alt=""
                /></a>
                <a href=""
                  ><img src="./asset/img/Symboltwitter.svg" alt=""
                /></a>
              </span>
            </div>
          </div>
        </nav>
      </div>

      <div class="mx-auto square bg-white mt-3 rounded-4">
        <div class="text-contents d-flex flex-column align-items-center">
          <h3 class="mt-4">Sign-Up</h3>
          <p>Create password for your account</p>
        </div>
        <form class="myform mx-auto">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Create Password</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="*******"
            />
            <div id="emailHelp" class="form-text coloors">Strong Password</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Re-type Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Re-type Password"
            />
            <div id="emailHelp" class="form-text text-danger">
              Password does not match
            </div>
          </div>
          <div class="d-grid gap-2">
            <button class="btn creation text-white" type="button">
              Create Account
            </button>
          </div>
        </form>
        <div class="g-handles mt-3 rounded-bottom-4">
          <div class="liness">
            <p class="lined-paragraph mx-auto">or with</p>
          </div>
          <div class="mx-5 mb-1">
            <button type="button" class="btn google btn-lg"></button>
            <button type="button" class="btn facebook btn-lg"></button>
          </div>
          <div class="d-flex align-items-center justify-content-center ">
            <p>Already have an account? <span><a href="">Login</a> </span></p>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
